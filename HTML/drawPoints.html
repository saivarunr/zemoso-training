<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

       Remove this if you use the .htaccess -->

  <title>drawPoints</title>

  <meta name="viewport" content="width=device-width; initial-scale=1.0">

  <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>

<body>
  <div id="div1" style="left: 0px;top:0px;width: 100%;height:768px;position: absolute" onclick="circleAdder(event);">
  	 <svg id="circleContainer" width="1024px" height="768px" >
  	 	
  	 </svg>
  	 
  </div>
  <script type="application/javascript">
  	var circleContainer=d3.select("#circleContainer");
  	var xcontainer=[];
  	var ycontainer=[];
  	var idCounter=0;
  	function circleAdder(event){
  		var x=event.clientX;
  		var y=event.clientY;
  		var length=xcontainer.length;
  		for(var i=0;i<length;i++){
  			if(xcontainer[i]==x&&ycontainer[i]==y){
  				var removeCircle=document.getElementById(i);
  				removeCircle.remove();
  				delete xcontainer[i];
  				delete ycontainer[i];
  				return;
  			}
  		}
  		xcontainer.push(x);
  		ycontainer.push(y);
  		circleContainer.append("circle").attr("cx",x).attr("cy",y).attr("r",3).attr("id",idCounter).style("fill","black");
  		idCounter+=1;
  	}
  </script>
</body>
</html>

  <script type="application/javascript">
  	var container=[];
  	function circle(event){
  		var xaxis=event.ClientX;
  		var yaxis=event.ClientY;
  		push(xaxis,yaxis);
  	}
  	function push(x,y){
  		container.push([x,y]);
  	}
  	function display(x,y){
  		d3.select("#circleAdder").append("circle").attr("id","i"+x+"-"+y).attr("cx",x).attr("cy",y).attr("r",2).style("fill","black");
  	}
